<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>[[#{home.index.headline}]]</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        body {
            background-color:#78c2ad; /* 초록색 배경 */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin-top: 15%;
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            color: white;
            border: 2px solid white;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .btn:hover {
            background-color: white;
            color: #28a745;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <h1>Welcome to StudyRoom!</h1>
        <p>조준수 교수님이 공부방에 오신 것을 환영합니다. 회원가입 또는 로그인을 진행하세요.</p>
        <a th:href="@{/users/add}" class="btn">회원가입</a>
        <a th:href="@{/login}" class="btn">로그인</a>
    </div>
</div>
</body>
</html>
