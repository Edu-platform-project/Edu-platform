<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{oldExam.add.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{oldExam.add.headline}]]</h1>
                <div>
                    <a th:href="@{/oldExams}" class="btn btn-secondary">[[#{oldExam.add.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('oldExam')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='oldExam', field='title', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='oldExam', field='content', required=true, type='textarea')}" />
                <div th:replace="~{fragments/forms::inputRow(object='oldExam', field='author', required=true, type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='oldExam', field='lectureId', required=true, type='select')}" />
            </form>
            <!-- 파일 업로드 폼 -->
            <form th:action="@{/oldExams/upload}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">파일 선택</label>
                    <input type="file" class="form-control" id="file" name="file" required>
                </div>
                <button type="submit" class="btn btn-warning">업로드</button>
            </form>
            <input type="submit" th:value="#{oldExam.add.headline}" class="btn btn-primary mt-4" />
        </div>
    </body>
</html>
