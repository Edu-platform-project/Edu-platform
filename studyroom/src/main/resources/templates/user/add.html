<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css}" rel="stylesheet" />
    <style>
        body {
            background-color: #e9f5f2; /* 부드러운 민트 배경 */
            color: #495057;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            max-width: 500px;
            margin: 50px auto;
            border: none;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #78c2ad; /* Primary 색상 */
            color: #fff;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 12px 12px 0 0;
        }

        .form-label {
            font-weight: 600;
            color: #495057;
        }

        .form-control {
            border-radius: 0.375rem;
        }

        .btn-primary {
            background-color: #78c2ad; /* Primary 색상 */
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #67af9b; /* 살짝 어두운 Primary 색상 */
        }

        .text-secondary a {
            color: #78c2ad;
            text-decoration: none;
        }

        .text-secondary a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- 회원가입 카드 -->
<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card">
        <div class="card-header">Sign Up</div>
        <div class="card-body p-4">
            <!-- 에러 메시지 -->
            <div th:if="${MSG_ERROR}" class="alert alert-danger text-center">
                <p th:text="${MSG_ERROR}"></p>
            </div>
            <!-- 성공 메시지 -->
            <div th:if="${MSG_SUCCESS}" class="alert alert-success text-center">
                <p th:text="${MSG_SUCCESS}"></p>
            </div>

            <!-- 회원가입 폼 -->
            <form th:action="${requestUri}" method="post">
                <!-- Student ID -->
                <div class="mb-3">
                    <label for="stdId" class="form-label">Student ID</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                        <input type="text" id="stdId" name="user.stdId" class="form-control" placeholder="Enter your student ID" required />
                    </div>
                </div>

                <!-- Name -->
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" id="name" name="user.name" class="form-control" placeholder="Enter your name" required />
                    </div>
                </div>

                <!-- Nickname -->
                <div class="mb-3">
                    <label for="nickname" class="form-label">Nickname</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
                        <input type="text" id="nickname" name="user.nickname" class="form-control" placeholder="Enter your nickname" required />
                    </div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" id="password" name="user.password" class="form-control" placeholder="Enter your password" required />
                    </div>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" id="email" name="user.email" class="form-control" placeholder="Enter your email" required />
                    </div>
                </div>

                <!-- Submit 버튼 -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
            </form>
        </div>

        <!-- 링크 -->
        <div class="text-center mb-3 text-secondary">
            <p class="mb-1 text-primary-emphasis">계정이 있으신가요? <a th:href="@{/login}">로그인</a></p>
            <a th:href="@{/}" class="text-secondary">[[#{user.add.back}]]</a>
        </div>
    </div>
</div>

</body>
</html>
