<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title>[[#{groupBoard.add.headline}]]</title>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 class="flex-grow-1">[[#{groupBoard.add.headline}]]</h1>
                <div>
                    <a th:href="@{/groupBoards}" class="btn btn-secondary">[[#{groupBoard.add.back}]]</a>
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('groupBoard')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='groupBoard', field='title', required=true)}" />
                <div th:replace="~{fragments/forms::inputRow(object='groupBoard', field='content', required=true, type='textarea')}" />
                <div th:replace="~{fragments/forms::inputRow(object='groupBoard', field='author', required=true, type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='groupBoard', field='gpId', required=true, type='select')}" />
                <input type="submit" th:value="#{groupBoard.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
